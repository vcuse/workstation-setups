<!doctype html>
<html lang="en">

  <meta name="description" content="Workstation Guideline">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta name="author" content="Felipe Fronchetti">
  <link rel="stylesheet" href="css/default.css" />
</head>
<body>
  <div class="header">
    <h1>{{ page.title }}</h1>
  </div>
  <div class="main">

      {% include sidebar.html %}

    <div class="content">

      <p><small>Last update: {{ page.last_modified_at | date: '%B %d, %Y' }}</small></p>
    </div>
  </div>
  <div class="footer">
    {% include footer.html %}
  </div>
</body>
</html>
